<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Bookmarks</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">Aurora</div>
    <nav class="tabs">
      <button data-view="home" class="tab active">首页</button>
      <button data-view="add" class="tab">添加</button>
      <button data-view="settings" class="tab">设置</button>
    </nav>
  </header>

  <main>
    <!-- 首页：分组与书签列表 -->
    <section id="home-view" class="view active">
      <div id="groups-container" class="card-list"></div>
      <div class="empty" id="home-empty">暂无分组，点击“添加”创建</div>
      <div class="empty" id="home-tip">请在“设置”中填写服务器地址后刷新分组</div>
    </section>

    <!-- 添加书签 -->
    <section id="add-view" class="view">
      <form id="add-form" class="card form">
        <label>标题 <input id="add-title" type="text" required /></label>
        <label>链接 <input id="add-url" type="url" required /></label>
        <label>选择分组
          <select id="add-group" required></select>
        </label>
        <div class="muted">默认会去重同链接，自动放到分组底部。</div>
        <button type="submit" class="primary">保存</button>
      </form>
    </section>

    <!-- 设置 -->
    <section id="settings-view" class="view">
      <form id="settings-form" class="card form">
        <label>站点地址 <input id="setting-host" type="url" placeholder="https://example.com" /></label>
        <label>账号 <input id="setting-username" type="text" /></label>
        <label>密码 <input id="setting-password" type="password" /></label>
        <div class="muted">仅保存在浏览器同步存储。</div>
        <button type="submit" class="primary">保存设置</button>
        <button type="button" id="btn-sync" class="secondary">从服务器拉取分组</button>
      </form>

    </section>
  </main>

  <div id="toast" class="toast hidden"></div>
  <script src="popup.js"></script>
</body>
</html>
